<app-navigation></app-navigation>
<router-outlet></router-outlet>
<div class="card">
    <div class="card-header">Tests</div>
    <div class="card-body">

        <app-test [myCounter]="initialValue" [ngClass]="{ 'active': isActive}"
                  (isIncremented)="testIncrementedHandler($event)"></app-test>
        <app-test [myCounter]="initialValue * 10"
                  (isIncremented)="testIncrementedHandler($event)"></app-test>
        <app-test [myCounter]="initialValue * 100"
                  *ngIf="isActive"
                  (isIncremented)="testIncrementedHandler($event)"></app-test>
        <button (click)="isActive = !isActive">Toggle active</button>
        ===============
        <div *ngFor="let el of arr; let isOdd = odd" [ngClass]="{odd: isOdd}" >{{el.id}}, {{el.name}}</div>
    </div>
</div>
