<form class="card m-3 p-2" [formGroup]="contactForm"  (ngSubmit)="submit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" formControlName="name">
    </div>

  <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="Name" formControlName="email">
    </div>
    <div class="form-group">
      <label for="">Message</label>
      <textarea class="form-control"rows="5" formControlName="message"></textarea>
    </div>
    <button  class="btn btn-primary btn-lg btn-block" >Send message</button>
</form>
